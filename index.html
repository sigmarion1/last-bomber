<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Last Bomber</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      #game-container {
        margin: 0;
        display: block;
      }

      #chat-and-player-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 700px;
        background-color: rgba(0, 0, 0, 0.6); /* Transparent black background */
        border-radius: 15px; /* Rounded corners */
        padding: 10px;
        box-sizing: border-box;
        max-height: 400px;
        display: flex;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); /* Subtle shadow */
      }

      #player-list {
        width: 150px;
        background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
        border-radius: 10px;
        padding: 10px;
        box-sizing: border-box;
        overflow-y: auto;
        margin-right: 10px;
        font-size: 14px;
        color: #f9f9f9;
      }

      #player-list h3 {
        margin: 0 0 10px;
        font-size: 16px;
        color: #fff;
        text-align: center;
      }

      #player-list ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      #player-list li {
        margin-bottom: 5px;
        padding: 5px;
        background-color: rgba(
          255,
          255,
          255,
          0.2
        ); /* Light overlay for each player */
        border-radius: 8px;
        text-align: center;
      }

      #chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        color: #fff;
      }

      #chat-list {
        list-style: none;
        margin: 0;
        padding: 0;
        overflow-y: auto;
        flex: 1;
        font-size: 14px;
        color: #f9f9f9;
      }

      #chat-list li {
        margin-bottom: 5px;
        padding: 5px 10px;
        background-color: rgba(
          255,
          255,
          255,
          0.1
        ); /* Light overlay for each message */
        border-radius: 10px;
      }

      #chat-input-container {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }

      #chat-input {
        flex: 1;
        padding: 10px;
        font-size: 14px;
        border: none;
        border-radius: 10px;
        outline: none;
        background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
        color: #fff;
      }

      #chat-input::placeholder {
        color: #ddd;
      }

      #send-button {
        padding: 10px 20px;
        font-size: 14px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background-color: #4caf50; /* Green button */
        color: #fff;
        transition: background-color 0.3s ease;
      }

      #send-button:hover {
        background-color: #45a049; /* Slightly darker green on hover */
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <div id="game-container"></div>
    <div id="chat-and-player-container">
      <div id="player-list">
        <h3>Players</h3>
        <ul id="player-list-content">
          <li>Player1</li>
          <li>Player2</li>
          <li>Player3</li>
        </ul>
      </div>
      <div id="chat-container">
        <ul id="chat-list">
          <li><strong>Player1:</strong> Hello!</li>
          <li><strong>Player2:</strong> Hi!</li>
          <li><strong>Player3:</strong> Hey!</li>
          <li><strong>Player4:</strong> Hello!</li>
          <li><strong>Player5:</strong> Hi!</li>
        </ul>

        <div id="chat-input-container">
          <input type="text" id="chat-input" placeholder="Type a message..." />
          <button id="send-button">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
